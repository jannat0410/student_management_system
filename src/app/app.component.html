<div class="container-fluid mt-5">
  <div class="row">
    <div class="col-md-6 mx-auto"> <!-- Centered Column -->
      <h2 class="mb-4 text-center">Student Form</h2>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name">
        </div>

        <div class="mb-3">
          <label for="class" class="form-label">Class</label>
          <input type="text" class="form-control" id="class" placeholder="Enter your class">
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>

        <div class="mb-3">
          <label for="subject" class="form-label">Subject</label>
          <select class="form-select" id="subject">
            <option selected disabled>Select your subject</option>
            <option value="science">Science</option>
            <option value="arts">Arts</option>
            <option value="commerce">Commerce</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="message" class="form-label">Address</label>
          <textarea class="form-control" id="message" rows="4" placeholder="Type your address"></textarea>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-success">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
